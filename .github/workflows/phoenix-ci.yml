name: Phoenix CI

on:
  push:
    branches: [ main, feature/phoenix-backend ]
    paths:
      - 'backend_phoenix/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend_phoenix/**'

jobs:
  test:
    name: Test (Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        elixir: ['1.16']
        otp: ['26.2']
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tjournal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            backend_phoenix/deps
            backend_phoenix/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('backend_phoenix/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      
      - name: Install dependencies
        working-directory: backend_phoenix
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      
      - name: Check formatting
        working-directory: backend_phoenix
        run: mix format --check-formatted
      
      - name: Compile
        working-directory: backend_phoenix
        run: mix compile --warnings-as-errors
      
      - name: Run Credo
        working-directory: backend_phoenix
        run: mix credo --strict
      
      - name: Run tests
        working-directory: backend_phoenix
        env:
          MIX_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tjournal_test
        run: mix test --cover
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend_phoenix/cover/excoveralls.json
          flags: backend
          name: phoenix-backend

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: backend_phoenix
        run: docker build -t tjournal-backend:${{ github.sha }} .
